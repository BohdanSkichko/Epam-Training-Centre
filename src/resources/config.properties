content=The "standard" error output stream? This stream is already open and ready to accept output data. \nTypically this stream corresponds to display output or another output destination specified by the host environment or user. By convention, this output stream is used to display error sages or other information that should come to the immediate attention of a user even if the principal output stream, the value of the variable out, has been redirected to a file or other destination that is typically not continuously monitored.
