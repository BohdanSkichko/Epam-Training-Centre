content=The "standard" error Input stream? This stream is already open and ready to accept Input data. \nTypically this stream corresponds to display Input or another Input destination specified by the host environment or user. By convention, this Input stream is used to display error sages or other information that should come to the immediate attention of a user even if the principal Input stream, the value of the variable out, has been redirected to a file or other destination that is typically not continuously monitored.
